<h3 class="section" id="Sou-Suo-Lian-Xi-">8.7 搜索练习</h3>

<ul class="itemize mark-bullet">
<li>编写一个交互式函数，用于搜索字符串。如果搜索找到字符串，将光标放在字符串后面并显示消息：“找到了！”（请勿使用<code class="code">search-forward</code>作为此函数的名称；如果这样做，将覆盖Emacs自带的<code class="code">search-forward</code>版本。请使用诸如<code class="code">test-search</code>的名称。）

</li><li>编写一个函数，在回显区域打印剪切环的第三个元素（如果存在）；如果剪切环不包含第三个元素，则打印相应的消息。
</li></ul>
