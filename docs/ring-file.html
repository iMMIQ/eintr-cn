<h3 class="appendixsec" id="The-ring_002eel-File">B.4 The <samp class="file">ring.el</samp> File</h3>
<a class="index-entry-id" id="index-ring_002eel-file"></a>

<p>有趣的是，GNU Emacs 拥有一个名为 <samp class="file">ring.el</samp> 的文件，它提供了我们刚刚讨论的许多功能。但诸如 <code class="code">kill-ring-yank-pointer</code> 等功能并未使用该库，可能是因为它们是较早编写的。
</p>
