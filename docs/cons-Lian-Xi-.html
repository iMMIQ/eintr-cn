<h3 class="section" id="Lian-Xi--4">7.7 练习</h3>

<p>通过评估多个表达式使用<code class="code">cons</code>构建一个包含四只鸟的列表。了解当你使用<code class="code">cons</code>将一个列表连接到自身时会发生什么。将四只鸟的列表的第一个元素替换为一条鱼。用其他鱼的列表替换该列表的其余部分。
