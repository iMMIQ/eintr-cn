<h3 class="section" id="Ping-Gu-">1.6 评估</h3>
<a class="index-entry-id" id="index-Evaluation"></a>

<p>当Lisp解释器对表达式进行处理时，这个活动被称为 <em class="dfn">评估</em>。我们说解释器 &quot;评估表达式&quot;。我之前已经多次使用过这个术语。这个词来源于日常语言中的 &quot;确定价值或数量&quot;，根据 <cite class="cite">Webster&rsquo;s New Collegiate Dictionary</cite> 的定义。
</p>
