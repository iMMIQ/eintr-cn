<h3 class="section" id="Lian-Xi-_003aJi-Suan-Biao-Dian-Fu-Hao-">13.3 练习：计算标点符号</h3>

<p>使用 <code class="code">while</code> 循环，编写一个函数来计算区域内标点符号的数量&mdash;句号、逗号、分号、冒号、感叹号和问号。然后使用递归方式完成相同的任务。
