<h3 class="section" id="Tong-Ji-Bu-Tong-WenJian-Zhong-defuns-De-Ci-Shu-">14.7 统计不同文件中 <code class="code">defuns</code> 的词数</h3>

<p>在前一节中，我们创建了一个函数，该函数返回文件中每个定义的长度的列表。现在，我们想要定义一个函数，返回一个包含多个文件中定义长度的主列表。
</p>
<p>处理文件列表中的每个文件是一个重复的操作，因此我们可以使用 <code class="code">while</code> 循环或递归。
</p>
