<h4 class="unnumberedsubsec" id="Xiang-Xi-Xian-ShiDe-Shu-Ju-">详细显示的数据</h4>

<p>基于我们之前所做的工作，我们可以预见编写一个函数不会太难，该函数 <small class="sc">CDR</small>s 下长度列表，查看每个元素，确定它属于哪个长度范围，并增加该范围的计数器。
</p>
<p>然而，在开始编写这样一个函数之前，我们应该考虑先对长度列表进行排序的优势，以便数字按从小到大的顺序排列。首先，排序将使在每个范围内计数数字变得更容易，因为两个相邻的数字要么在相同的长度范围内，要么在相邻的范围内。其次，通过检查已排序的列表，我们可以发现最高和最低的数字，从而确定我们将需要的最大和最小长度范围。
</p>
