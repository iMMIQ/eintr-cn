<h2 class="unnumbered" id="Zuo-Zhe-Jian-Jie-">作者简介</h2>

<blockquote class="quotation">
<p>罗伯特·J·查瑟尔（1946&ndash;2017）于1985年开始使用GNU Emacs。他撰写和编辑了Emacs和Emacs Lisp的教材，并在世界各地演讲，倡导软件自由。查瑟尔是自由软件基金会（Free Software Foundation, Inc.）的创始董事兼财务主管。他是《Texinfo》手册的合著者，还编辑了十多本其他书籍。他毕业于英格兰剑桥大学，对社会和经济历史有浓厚兴趣，同时还是一名私人飞行爱好者。
</p>
<p><a class="uref" href="https://www.fsf.org/blogs/community/goodbye-to-bob-chassell">&quot;向鲍勃·查瑟尔告别&quot;</a>
</p></blockquote>
