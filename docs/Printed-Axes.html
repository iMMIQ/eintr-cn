<h3 class="section" id="Da-Yin-Zuo-Biao-Zhou-De-Bi-Yao-Xing-">15.3 打印坐标轴的必要性</h3>

<p>图表需要有打印的坐标轴，这样你就能更好地定位自己在图中的位置。对于一个一次性的项目，手工使用Emacs的Picture mode绘制坐标轴可能是合理的；但是，一个图形绘制函数可能会被多次使用。
</p>
<p>因此，我已经对基本的<code class="code">print-graph-body</code>函数进行了增强，使其能够自动打印水平和垂直坐标轴的标签。由于标签打印函数并不包含太多新材料，我把它们的描述放在了附录中。See <a class="xref" href="Full-Graph.html">带有标记坐标轴的图表</a>。
</p>
