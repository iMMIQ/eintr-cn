<h4 class="subsection" id="Ju-You-Zeng-Liang-Ji-Shu-Qi-De-Xun-Huan-">11.1.3 具有增量计数器的循环</h4>

<p>循环如果没有在应该停止的时候停止，就毫无用处。除了使用列表控制循环外，另一种常见的停止循环的方式是将第一个参数写为一个测试，当正确的重复次数完成时返回false。这意味着循环必须有一个计数器，即一个表达式，用于计算循环重复的次数。
</p>
