<h3 class="section" id="Exercise">9.2 Exercise</h3>

<p>Set <code class="code">flowers</code> to <code class="code">violet</code> and <code class="code">buttercup</code>.  Cons two
more flowers on to this list and set this new list to
<code class="code">more-flowers</code>.  Set the <small class="sc">CAR</small> of <code class="code">flowers</code> to a fish.
What does the <code class="code">more-flowers</code> list now contain?
