<h4 class="unnumberedsubsubsec" id="Zhi-Du-Huan-Chong-Qu-">只读缓冲区</h4>
<a class="index-entry-id" id="index-Zhi-Du-Huan-Chong-Qu-"></a>
<a class="index-entry-id" id="index-Yong-Yu-Zhi-Du-Huan-Chong-Qu-De-Xing-Hao-"></a>
<a class="index-entry-id" id="index-_002a-Yong-Yu-Zhi-Du-Huan-Chong-Qu-"></a>

<p>星号用于当前缓冲区为只读缓冲区的情况&mdash;无法修改的缓冲区。如果在当前缓冲区为只读时调用 <code class="code">insert-buffer</code>，将在回显区打印相应的消息，并且终端可能会发出哔声或闪烁；您将无法将任何内容插入当前缓冲区。星号后无需加换行符以将其与下一个参数分隔开。
</p>
