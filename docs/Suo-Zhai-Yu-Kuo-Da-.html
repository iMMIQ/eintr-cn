<h2 class="chapter" id="Suo-Zhai-Yu-Kuo-Da-">6 缩窄与扩大</h2>

<a class="index-entry-id" id="index-Suo-Zhai-"></a>

<p>缩窄是Emacs的一个功能，使您能够专注于缓冲区的特定部分，并且在不小心更改其他部分的情况下工作。通常情况下，缩窄是禁用的，因为它可能使初学者感到困惑。
