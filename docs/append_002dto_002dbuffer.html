<h3 class="section" id="append_002dto_002dbufferDe-Ding-Yi-">4.4 <code class="code">append-to-buffer</code>的定义</h3>
<a class="index-entry-id" id="index-append_002dto_002dbuffer"></a>

<p><code class="code">append-to-buffer</code>命令比<code class="code">mark-whole-buffer</code>命令更复杂。其功能是将当前缓冲区中点和标记之间的区域复制到指定的缓冲区。
