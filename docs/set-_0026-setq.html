<h3 class="section" id="She-Zhi-Bian-Liang-De-Zhi-">1.9 设置变量的值</h3>
<a class="index-entry-id" id="index-Bian-Liang-_002cShe-Zhi-Zhi-"></a>
<a class="index-entry-id" id="index-She-Zhi-Bian-Liang-De-Zhi-"></a>

<a class="index-entry-id" id="index-bindDing-Yi-"></a>
<p>有几种方式可以给一个变量赋值。其中一种方式是使用函数<code class="code">set</code>或特殊形式<code class="code">setq</code>。另一种方式是使用<code class="code">let</code>（see <a class="pxref" href="let.html"><code class="code">let</code></a>）。（这个过程的行话术语是将变量<em class="dfn">bind</em>到一个值上。）
</p>
<p>以下章节不仅描述了<code class="code">set</code>和<code class="code">setq</code>的工作方式，还说明了如何传递参数。
