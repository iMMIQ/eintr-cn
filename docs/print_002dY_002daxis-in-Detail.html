<h4 class="unnumberedsubsec" id="print_002dY_002daxis-Han-Shu-Xiang-Jie-"><code class="code">print-Y-axis</code> 函数详解</h4>

<p>很容易在图中看到 Y 轴标签应该是什么样子；但用文字表达，然后编写一个函数定义来完成这项工作是另一回事。说“我们希望每五行有一个数字和一个刻度”并不完全准确：在 &lsquo;<samp class="samp">1</samp>&rsquo; 和 &lsquo;<samp class="samp">5</samp>&rsquo; 之间只有三条线（2、3和4行），但在 &lsquo;<samp class="samp">5</samp>&rsquo; 和 &lsquo;<samp class="samp">10</samp>&rsquo; 之间有四条线（6、7、8和9行）。更好的说法是，我们希望在基线上（数字 1）有一个数字和一个刻度标记，然后在距离底部第五行以及每个是五的倍数的行上都有一个数字和一个刻度。
</p>
