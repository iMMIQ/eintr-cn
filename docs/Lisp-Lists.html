<h3 class="section" id="LispLie-Biao-">1.1 Lisp列表</h3>
<a class="index-entry-id" id="index-Lisp-Lists"></a>

<p>在Lisp中，一个列表看起来像这样：<code class="code">'(rose violet daisy buttercup)</code>。这个列表前面有一个单引号。它也可以写成如下形式，更像你可能熟悉的列表：
</p>
<div class="example smallexample">
<div class="group"><pre class="example-preformatted">'(rose
  violet
  daisy
  buttercup)
</pre></div></div>

<p>这个列表的元素是四种不同花的名称，它们之间用空格分隔，被括号包围，就像田野中的花朵被一堵石墙围绕着。
<a class="index-entry-id" id="index-Tian-Ye-ZhongDe-Hua-Duo-"></a>
</p>
