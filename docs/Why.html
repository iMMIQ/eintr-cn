<h3 class="unnumberedsec" id="Wei-Shi-Yao-Yao-XueXi-Emacs-Lisp_003f">为什么要学习 Emacs Lisp？</h3>

<p>尽管Emacs Lisp通常只与Emacs相关，但它是一种完整的计算机编程语言。您可以像使用其他编程语言一样使用Emacs Lisp。
</p>
<p>也许您想了解编程；也许您想扩展Emacs；或者也许您想成为一名程序员。这个关于Emacs Lisp的介绍旨在帮助您入门：引导您学习编程的基础知识，更重要的是，向您展示如何自学以更进一步。
</p>
